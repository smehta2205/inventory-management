{% extends 'inv_mng/base.html' %}

{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item and Vendor Management</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Link to External CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body style="background-color: #F5F5F5;">

    <div class="container d-flex justify-content-center align-items-center min-vh-100 border-0 shadow-none" style="background-color: #F5F5F5;">
        <div class="card border-0 shadow-none" style="width: 100%; background-color: #F5F5F5;">
                <h2 class="text-center fw-bold mb-4 text-dark">Add Item</h2>
                <form method="POST" class="item-form border-0 shadow-none" style="background-color:#F5F5F5;">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary w-100 mt-3">Save</button>
                </form>
            </div>
    </div>
    <div id="success-toast" class="alert alert-success position-fixed top-0 start-50 p-3" style="display:none; z-index: 9999;">
        Saved successfully!
    </div>
    
    <!-- Optional Bootstrap JS (for things like modals or dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
<script>
    const form = document.querySelector('form');
    form.addEventListener('submit', function (e) {
        e.preventDefault();

        // Optional: Do your own validation here

        // Show toast
        document.getElementById('success-toast').style.display = 'block';

        // Submit the form (or redirect after delay)
        setTimeout(() => {
            form.submit(); // or window.location.href = 'your-url'
        }, 500); // delay before redirect
    });
</script>

</html>
{% endblock %}
